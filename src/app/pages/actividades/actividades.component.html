<div class="container-fluid">
    <div class="row" style="margin-top: 100px; margin-bottom: 20px;">
        <div class="col-lg-12">
            <h2 class="text-center">Actividades acad&eacute;micas</h2>
        
            <div class="card">
            <div class="card-header bg-light">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#agregar"><i class="fa fa-plus"></i> Agregar actividad</button>
            </div>
            <div class="card-body">
                <div class="container">
                  <full-calendar [options]="calendarOptions"></full-calendar>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title" id="exampleModalLabel"><span class="fa fa-calendar"></span> Agregar actividad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <form role="form"  action="" method="POST">
        <div class="modal-body">
          <div class="form-group">
            <label>Nombre de la actividad</label>
            <input type="text" class="form-control" name="codigo" placeholder="Ingresa la actividad acad&eacute;mica" required>
        </div>
               <div class="form-group">
                   <label>Descripci&oacute;n</label>
                   <textarea class="form-control"></textarea>
               </div>
               <div class="form-group">
                   <label>Fecha de la actividad</label>
                   <input type="date" class="form-control" name="fecha" value="18-03-2002" required>
               </div>

               

          </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                <input type="submit" class="btn btn-info" value="Guardar">
              </div>
      </form>
      </div>
    </div>
  </div>
